{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="mt-4">Update User Information</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-dark font-weight-bold w-100">Update Information</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

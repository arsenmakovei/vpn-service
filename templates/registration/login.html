{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="mt-4">Log-in</h2>
        <form method="post" class="mt-4" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-dark font-weight-bold w-100 my-2">Log-in</button>
          <p class="text-center">
            Don't have an account?
            <a href="{% url 'user:signup' %}" class="text-dark font-weight-bold">Sign UP</a>
          </p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
